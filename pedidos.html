<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/stylos.css">
    <title>Pasteleria - Via Lactea</title>
</head>
<body>

    <!--Header-->

    <header>  <!--Color #FFA6B6-->
        <nav>
            <img src="assets/images/logo.png" alt="Logo pasteleria Via Lactea" class="logo">
            <h1>Pasteleria Via Lactea</h1>
        </nav><!--./nav-->
    </header><!--./header-->

    <main>
        <div class="pedido">
            <h1 class="heading">Realizar tu pedido</h1>
            <div class="container">
                <form action="index.html">                
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <input type="tel" id="telefono" name="telefono" placeholder="Telefono" max="10">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico">
                    <textarea name="descripción" id="descripcion" cols="30" rows="10">Descripción general del pastel...</textarea>
                    <h2 class="subtitle">Sabores</h2>
                    <div class="sabor">
                        <input type="checkbox" name="vainilla" id="vainilla"><label for="vainilla">Vainilla</label>
                        <input type="checkbox" name="chocolate" id="chocolate"><label for="chocolate">Chocolate</label>
                        <input type="checkbox" name="cheescake" id="cheescake"><label for="cheescake">Cheescake</label>
                        <input type="checkbox" name="fresa" id="fresa"><label for="fresa">Fresa</label>
                        <input type="checkbox" name="cajeta" id="cajeta"><label for="cajeta">Cajeta</label>
                        <input type="checkbox" name="cafe" id="cafe"><label for="cafe">Cafe</label>
                        <input type="checkbox" name="oreo" id="oreo"><label for="oreo">Oreo</label>
                        <input type="checkbox" name="envinado" id="envinado"><label for="envinado">Envinado</label>
                    </div>
                    
                    <h2 class="subtitle">Adornos</h2> 
                    <div class="adorno">
                        <input type="checkbox" name="crema" id="crema"><label for="crema">Crema batida</label>
                        <input type="checkbox" name="fondat" id="fondat"><label for="fondat">Fondat</label>
                        <input type="checkbox" name="trozos" id="trozos"><label for="trozos">Trozos de chocolate</label>
                        <input type="checkbox" name="galletas" id="galletas"><label for="galletas">Galletas</label>
                        <input type="checkbox" name="frutas" id="frutas"><label for="frutas">Frutas</label>
                    </div>
                    
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <h3>&reg; Pasteleria - Via Lactea</h3>
        <div class="redes">
            <a href=""><i class="fa-brands fa-facebook-square"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>        
    </footer>
    
</body>
</html>
